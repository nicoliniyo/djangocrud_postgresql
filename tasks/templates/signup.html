<div class="page-header" style="background-image: url('{% static '/img/login-image.jpg' %}');">
    <div class="filter"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 ml-auto mr-auto">
                <div class="card card-register">
                    <h2 class="title ">Registro Usuario</h2>
<!--                    <h3 class="">{{error}}</h3>-->
                    <div class="social-line text-center">
                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
<!--                    <form class="register-form">-->
                    <form class="register-form" action="/signup/" method="POST">
                        {% csrf_token %}
                        <label>{{error}}</label>
                        <label>Email</label>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">

                                  <i class="nc-icon nc-email-85"></i>

                                </span>
                            </div>
                            {{ form.username }}
                            <!--                                <input type="email" class="form-control" placeholder="Email">-->
                        </div>
                        <label>Password</label>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="nc-icon nc-key-25"></i>
                            </span>
                            </div>
                            {{ form.password1 }}
                            <!--                                <input type="password" class="form-control" placeholder="Password">-->
                        </div>
                        <label>Confirm Password</label>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="nc-icon nc-key-25"></i>
                            </span>
                            </div>
                            {{ form.password2 }}
                            <!--                                <input type="password" class="form-control" placeholder="Password">-->
                        </div>
                        <button class="btn btn-danger btn-block btn-round">Register</button>

                        <div class="forgot">
                            <a href="/signin" class="btn btn-link btn-danger">Signin</a>
                        </div></form>
<!--                    <div class="forgot">-->
<!--                        <a href="#" class="btn btn-link btn-danger">Signin</a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
<!--    <div class="footer register-footer text-center">-->

<!--                document.write(new Date().getFullYear())-->
<!--            </script>, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>-->

</div>

</body>
