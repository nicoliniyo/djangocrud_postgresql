{% extends 'base.html' %}

{% block content %}
<h1>Personas</h1>
<ul>
    {% for persona in personas %}
        <li>
            {{ persona.nomcompleto }} ({{ persona.nrodocumento }})
            <a href="{% url 'persona_update' (link unavailable) %}">Edit</a>
            <a href="{% url 'persona_delete' (link unavailable) %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'persona_create' %}">Create new persona</a>

{% endblock %}
